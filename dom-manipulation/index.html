<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="/dom-manipulation/style.css" />
  </head>
  <body>
    <div class="container1">
   
      <header>
        <h1>Dynamic Quote Generator</h1>
        <p>Get a quote or make one of your own</p>
      </header>

      <main>
        <section >
          <div class="quote-text" id="quote-display"></div>
        </section>

        <section>
        <button class="new-quote-btn" id="new-quote-btn">Show New Quote</button>
        </section>

        <section>
         <div>
            <input

              id="add-quote-text"
              type="text"
              placeholder="Enter a new quote"
            />
            <input
              id="add-quote-category"
              type="text"
              placeholder="Enter quote category"
            />
            <button class="add-quote-btn" onclick="addQuote()">Add Quote</button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
